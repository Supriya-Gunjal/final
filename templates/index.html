<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OMR Scoring (Flask + Gemini)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">OMR Scoring (Flask + Gemini)</h2>

    <!-- ✅ Always posts to /api/omr/score and opens JSON in new tab -->
    <form id="omrForm" action="/api/omr/score" method="post" enctype="multipart/form-data" target="_blank">
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Student OMR sheet image (PNG/JPG/WebP)</label>
          <input type="file" name="omr_image" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Number of Questions</label>
          <input type="number" name="num_questions" class="form-control" value="100" min="1" max="300">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Answer Key (optional)</label>
        <textarea name="answer_key" rows="5" class="form-control" placeholder="A\nB\nC\nD\n..."></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Process OMR</button>
    </form>

    <p class="mt-3 text-muted">
      ⚡ This form will open <code>/api/omr/score</code> in a new tab and return raw JSON results.
    </p>
  </div>
</body>
</html>
